<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
</head>
<body>
    <h1>Unordered lists</h1>
    <ul>
        <li>Food</li>
        <li>Car</li>
        <li>House</li>
        <li>Dog</li>
    </ul>
    <h1>Ordered lists</h1>
    <ol>
        <li>Food</li>
        <li>Car</li>
        <li>House</li>
        <li>Dog</li>
    </ol>
    <h1>Definition lists</h1>
    <dl>
        <dt>Term-1</dt>
        <dd>Html</dd>
        <dd>CSS</dd>
        <dd>Java</dd>
        <dt>Term1</dt>
        <dd>Html</dd>
        <dd>CSS</dd>
        <dd>Java</dd>
    </dl>
</body>
</html>
