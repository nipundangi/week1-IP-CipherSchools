<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs, Headlines, small texts, subscripts and superscripts</title>
</head>
<body>
    <p>
        <em>Hello everyone,</em>
    </p>
    <!-- headings -->
    <h1>welcome to html</h1>
    <h2>welcome to html</h2>
    <h3>welcome to html</h3>
    <h4>welcome to html</h4>
    <h5>welcome to html</h5>
    <h6>welcome to html</h6>
    <!-- Subscript -->
    <strong>H<sub>2</sub>O</strong>
    <!-- Superscript -->
    <p>5<sup>3</sup></p>
    <!-- small text -->
    <small>All rights reserved &copy; 2021</small>
    
</body>
</html>
